language: node_js
node_js:
  - 10.4.0
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn run build
before_deploy:
  - yarn global add firebase-tools
  - yarn run build
deploy:
  provider: firebase
  skip_cleanup: true
  on:
    branch: develop
  token:
    secure: ""
  project: opent-street-art
